<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profil</title>
    <link rel="stylesheet" href="profil.css">
    <link rel="stylesheet" href="ifri.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h2><i class="fas fa-user-circle"></i>Mon profil</h2>
            <form action="#" method="post">
                <input type="text" name="nom" placeholder="Nom" value="Doe" required>
                <input type="text" name="prenom" placeholder="Prenom" value="John" required>
                <input type="text" name="email" placeholder="Adresse email" value="john@example.com" required>
                <input type="tel" name="telephone" placeholder="Téléphone" value="0100000000" required>

                <label for="role" style="display: block; text-align: left; margin-bottom: 8px; color: #0f4c75;"> Rôle:</label>
                <select name="role" id="role" required>
                    <option value="conducteur">Conducteur</option>
                    <option value="passager">Passager</option>
                </select>
                <div class="vehicule-info">
                    <h3 style="margin-top: 0; color: #3282b8;"><i class="fas fa-car"></i> Informations véhicule</h3>
                    <input type="text" name="vehicule_marque" placeholder="Marque du véhicule" value="Toyota">
                    <input type="text" name="vehicule_modele" placeholder="Modèle du véhicule" value="Corolla">
                    <input type="number" name="places" placeholder="Places disponibles" value="3">
                </div>

                <h3 style="margin-bottom: 15px; color: #3282b8;"><i class="fas fa-route"></i> Trajet habituel</h3>
                <input type="text" name="depart" placeholder="Point de départ habituel" value="Cotonou, Fidjrossè">
                <input type="time" name="heure_depart" placeholder="Heure de départ" value="07:30">
                <input type="time" name="heure_arrivee" placeholder="Heure d'arrivée" value="08:15">

                <button type="submit"><i class="fas fa-save"></i> Mettre à jour le profil</button>
               
            </form>

        </div>
    </div>
</body>
</html>
