<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #dc2626;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        #message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Réinitialisation du mot de passe</h1>

    <form id="resetForm">
        <label>Email :
            <input type="email" name="email" required placeholder="Votre email">
        </label>
        <label>Nouveau mot de passe :
            <input type="password" name="nouveau_mot_de_passe" required placeholder="Nouveau mot de passe">
        </label>

        <button type="submit">Changer le mot de passe</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById("resetForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = new URLSearchParams(formData);

            const res = await fetch("http://localhost:5000/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: data
            });

            if (res.ok) {
                message.innerHTML = "<p style='color:green;'>Mot de passe réinitialisé avec succès ✅</p>";
            } else {
                const msg = await res.text();
                message.innerHTML = `<p style='color:red;'>Erreur : ${msg}</p>`;
            }
        });
    </script>
</body>
</html>
