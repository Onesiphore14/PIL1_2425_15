<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trajets publi√©s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary"><i class="fas fa-road"></i> Tous les trajets publi√©s</h2>

    <div id="ridesContainer" class="row gy-3">
      <!-- Les trajets s'affichent ici -->
    </div>
  </div>

  <script>
    async function chargerTrajets() {
      const res = await fetch("http://localhost:5000/rides/all");
      const trajets = await res.json();
      const container = document.getElementById("ridesContainer");
      container.innerHTML = "";

      trajets.forEach(t => {
        const card = document.createElement("div");
        card.className = "col-md-6 col-lg-4";
        card.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${t.type === 'offer' ? 'üöó Offre' : 'üì© Demande'}</h5>
              <p><strong>D√©part :</strong> ${t.depart}</p>
              <p><strong>Destination :</strong> ${t.destination}</p>
              <p><strong>Heure :</strong> ${t.heure || 'Non pr√©cis√©e'}</p>
              <p><strong>Places :</strong> ${t.places_disponibles || 'Non sp√©cifi√©'}</p>
              <p><strong>Auteur :</strong> ${t.prenom} ${t.nom}</p>
              <p><strong>Commentaires :</strong> ${t.commentaires || 'Aucun'}</p>
              <button class="btn btn-outline-primary" onclick="contacter(${t.user_id})">
                <i class="fas fa-envelope"></i> Contacter
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function contacter(destId) {
      const me = localStorage.getItem("user_id");
      if (!me) return alert("Veuillez vous connecter");
      if (parseInt(me) === destId) return alert("Ceci est votre propre publication.");

      localStorage.setItem("receiver_id", destId);
      window.location.href = "messagerie.html";
    }

    chargerTrajets();
  </script>
</body>
</html>
