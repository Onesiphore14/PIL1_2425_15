<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - IFRI Comotorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="messagerie.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Liste des conversations -->
            <div class="col-md-4 col-lg-3 conversations-panel">
                <div class="conversations-header d-flex justify-content-between align-items-center p-2 border-bottom">
                    <h5 class="mb-0"><i class="fas fa-comments"></i> Conversations</h5>
                    <button class="btn btn-primary btn-sm" id="newConversationBtn" title="Nouvelle conversation">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="conversations-list p-2" id="conversationsList">
                    <!-- Les conversations seront chargées ici -->
                </div>
            </div>

            <!-- Zone de chat -->
            <div class="col-md-8 col-lg-9 chat-panel d-flex flex-column">
                <div class="chat-header p-3 border-bottom" id="chatHeader">
                    <div class="user-info d-flex align-items-center gap-3">
                        <img src="" alt="" class="user-avatar rounded-circle" id="chatUserAvatar" width="40" height="40">
                        <div>
                            <h6 class="mb-0" id="chatUserName"></h6>
                            <small class="text-muted" id="typingIndicator"></small>
                        </div>
                    </div>
                </div>

                <div class="chat-messages flex-grow-1 overflow-auto p-3" id="chatMessages">
                    <div class="no-conversation text-center text-muted">
                        <i class="fas fa-comments fa-3x"></i>
                        <p class="mt-3">Sélectionnez une conversation pour commencer</p>
                    </div>
                </div>

                <div class="chat-input border-top p-3" id="chatInput">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tapez votre message..." id="messageInput">
                        <button class="btn btn-primary" title="Envoyer" type="button" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal nouvelle conversation -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvelle conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="userSearch" class="form-label">Rechercher un utilisateur</label>
                        <input type="text" class="form-control" id="userSearch" placeholder="Nom ou email...">
                    </div>
                    <div id="userSearchResults"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/messagerie.js"></script>
</body>
</html>
